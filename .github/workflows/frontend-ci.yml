name: Frontend CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ§° Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Run ESLint
      run: |
        if npm run | grep -q "lint"; then
          npm run lint
        else
          echo "âš ï¸ Lint script not found in package.json, skipping"
        fi

    - name: âœ… TypeScript type check
      run: |
        if npm run | grep -q "type-check"; then
          npm run type-check
        else
          echo "âš ï¸ type-check script not found, using tsc directly"
          npx tsc --noEmit
        fi

    - name: ğŸ—ï¸ Build project
      run: |
        if npm run | grep -q "build"; then
          npm run build
        elif npm run | grep -q "build:prod"; then
          npm run build:prod
        elif command -v vite >/dev/null 2>&1; then
          vite build
        else
          echo "âŒ No valid build command found"
          exit 1
        fi

    - name: ğŸ§ª Run tests
      run: |
        if npm run | grep -q "test"; then
          npm test
        else
          echo "âš ï¸ No test script found, skipping tests"
        fi
